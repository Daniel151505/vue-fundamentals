<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>

    <!-- Control absoluto de este DIV-->

        <h3> {{ quote }} </h3>
        <blockquote> -{{ author }} </blockquote>

            Change quote

    <script src="app.js"></script>
</body>
</html>
